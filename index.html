<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 이미지 변환기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .preview-container {
            max-width: 100%;
            overflow: hidden;
            margin-top: 1rem;
        }

        body[data-bs-theme="dark"] {
            background-color: #212529;
            color: #f8f9fa;
        }

        .form-range::-webkit-slider-thumb {
            background: #0d6efd; /* Bootstrap primary color */
        }

        .slider-value {
            min-width: 3rem;
            text-align: center;
        }

        .char-counter {
            position: absolute;
            right: 1rem;
            bottom: -1.5rem;
            font-size: 0.875rem;
            color: #6c757d; /* Bootstrap secondary color */
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="theme-toggle">
    <button class="btn btn-outline-primary" id="themeToggle">
        <i class="bi bi-sun-fill"></i>
    </button>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">텍스트 이미지 변환기</h2>

                    <div class="input-wrapper mb-4">
                        <label for="text" class="form-label">텍스트 입력</label>
                        <textarea class="form-control form-control-lg" id="text"
                                  placeholder="변환할 텍스트를 입력하세요" rows="3"></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span> 자
                            (<span id="byteCount">0</span> 바이트)
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="font" class="form-label">폰트 선택</label>
                        <select class="form-select" id="font">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="fontSize" class="form-label d-flex justify-content-between">
                            폰트 크기
                            <span class="badge bg-primary slider-value" id="fontSizeValue">48px</span>
                        </label>
                        <input type="range" class="form-range" id="fontSize"
                               min="12" max="120" value="48">
                    </div>

                    <div class="mb-4">
                        <label for="quality" class="form-label d-flex justify-content-between">
                            이미지 품질
                            <span class="badge bg-primary slider-value" id="qualityValue">2x</span>
                        </label>
                        <input type="range" class="form-range" id="quality"
                               min="1" max="4" step="0.5" value="2">
                    </div>

                    <div class="text-center">
                        <button onclick="convertToImage()" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-image me-2"></i>이미지로 변환
                        </button>
                    </div>

                    <div class="mt-4">
                        <div class="preview-container text-center" id="previewContainer">
                            <!-- 미리보기가 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center text-muted small">
                <p>이미지는 자동으로 다운로드됩니다.</p>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas" style="display: none;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    // 다크모드 토글
    const themeToggle = document.getElementById('themeToggle');
    const icon = themeToggle.querySelector('i');
    const html = document.documentElement;

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        icon.className = newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        localStorage.setItem('theme', newTheme);
    }

    // 저장된 테마 적용
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
        icon.className = savedTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
    }

    themeToggle.addEventListener('click', toggleTheme);

    // 글자수 카운터
    const textArea = document.getElementById('text');
    const charCountSpan = document.getElementById('charCount');
    const byteCountSpan = document.getElementById('byteCount');

    function countCharacters(str) {
        return str.length;
    }

    function countBytes(str) {
        return new Blob([str]).size;
    }

    textArea.addEventListener('input', function () {
        const text = this.value;
        charCountSpan.textContent = countCharacters(text);
        byteCountSpan.textContent = countBytes(text);
    });

    // 슬라이더 값 표시 업데이트
    document.getElementById('fontSize').oninput = function () {
        document.getElementById('fontSizeValue').textContent = this.value + 'px';
    };
    document.getElementById('quality').oninput = function () {
        document.getElementById('qualityValue').textContent = this.value + 'x';
    };

    function convertToImage() {
        const text = document.getElementById('text').value;
        if (!text) {
            alert('텍스트를 입력해주세요!');
            return;
        }

        const fontSize = document.getElementById('fontSize').value;
        const fontFamily = document.getElementById('font').value;
        const quality = document.getElementById('quality').value;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 텍스트를 줄바꿈으로 분리
        const lines = text.split('\n');

        // 각 줄의 너비 측정
        ctx.font = `${fontSize}px ${fontFamily}`;
        let maxWidth = 0;
        lines.forEach(line => {
            const metrics = ctx.measureText(line);
            maxWidth = Math.max(maxWidth, metrics.width);
        });

        // 캔버스 크기 설정 (여백 포함)
        const width = maxWidth + 40;
        const height = (fontSize * 1.5 * lines.length) + 40;

        // 고해상도를 위한 캔버스 크기 설정
        canvas.width = width * quality;
        canvas.height = height * quality;

        // 고해상도 스케일링
        ctx.scale(quality, quality);

        // 배경 설정
        ctx.fillStyle = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? '#212529' : 'white';
        ctx.fillRect(0, 0, width, height);

        // 텍스트 렌더링 설정
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.font = `${fontSize}px ${fontFamily}`;
        ctx.fillStyle = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'white' : 'black';

        // 안티앨리어싱 활성화
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // 각 줄 그리기
        lines.forEach((line, index) => {
            const y = (fontSize * 1.5 * (index + 0.5)) + 20;
            ctx.fillText(line, width / 2, y);
        });

        // 이미지 다운로드
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'text-image.png';
        link.href = image;
        link.click();

        // 미리보기 업데이트
        const previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = '<p class="text-muted mb-2">미리보기:</p>' +
            `<img src="${image}" class="img-fluid border" style="max-width: 100%;" alt="preview_image">`;
    }
</script>
</body>
</html>
