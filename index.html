<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 이미지 변환기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Pretendard 폰트 추가 -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"/>

    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont,
            system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
            "Noto Sans KR", "Malgun Gothic", sans-serif;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .preview-container {
            max-width: 100%;
            overflow: hidden;
            margin-top: 1rem;
        }

        body[data-bs-theme="dark"] {
            background-color: #212529;
            color: #f8f9fa;
        }

        .form-range::-webkit-slider-thumb {
            background: #0d6efd;
        }

        .slider-value {
            min-width: 3rem;
            text-align: center;
        }

        .char-counter {
            position: absolute;
            right: 1rem;
            bottom: -1.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        #previewContainer img {
            transition: max-width 0.3s ease;
        }
    </style>
</head>
<body>
<div class="theme-toggle">
    <!-- /** 외각선 버튼 클래스 **/ -->
    <button class="btn btn-outline-primary" id="themeToggle">
        <i class="bi bi-sun-fill"></i>
    </button>
</div>

<!-- /** 메인 화면 **/ -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">텍스트 이미지 변환기</h2>

                    <div class="input-wrapper mb-4">
                        <label for="text" class="form-label">텍스트 입력</label>
                        <textarea class="form-control form-control-lg" id="text"
                                  placeholder="변환할 텍스트를 입력하세요" rows="3"></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span> 자
                            (<span id="byteCount">0</span> 바이트)
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="font" class="form-label">폰트 선택</label>
                        <select class="form-select" id="font">
                            <option value="Pretendard Variable">Pretendard</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="fontSize" class="form-label d-flex justify-content-between">
                            폰트 크기
                            <span class="badge bg-primary slider-value" id="fontSizeValue">48px</span>
                        </label>
                        <input type="range" class="form-range" id="fontSize"
                               min="12" max="120" value="48">
                    </div>

                    <div class="mb-4">
                        <label for="quality" class="form-label d-flex justify-content-between">
                            이미지 품질
                            <span class="badge bg-primary slider-value" id="qualityValue">2x</span>
                        </label>
                        <input type="range" class="form-range" id="quality"
                               min="1" max="4" step="0.5" value="2">
                    </div>

                    <div class="mb-4">
                        <label for="imageWidth" class="form-label d-flex justify-content-between">
                            이미지 폭 조절
                            <span class="badge bg-primary slider-value" id="imageWidthValue">100%</span>
                        </label>
                        <input type="range" class="form-range" id="imageWidth"
                               min="10" max="100" value="100">
                    </div>

                    <div class="text-center">
                        <!-- 다운로드 버튼 -->
                        <button onclick="generateImage(true)" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-image me-2"></i>이미지 다운로드
                        </button>
                    </div>
                    <!-- 미리보기 썸네일 기본값 추가 필요-->
                    <div class="mt-4">
                        <div class="preview-container text-center" id="previewContainer">
                            <p class="text-muted mb-2">미리보기:</p>
                            <img id="previewImage" class="img-fluid border" style="max-width: 100%;" alt="preview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3 text-center text-muted small">
                <p>실시간으로 미리보기가 업데이트됩니다.</p>
            </div>
        </div>
    </div>
</div>

<!-- 캔버스 요소 (이미지 생성용) -->
<canvas id="canvas" style="display: none;"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    // DOM 요소 선택
    const themeToggle = document.getElementById('themeToggle'); // 라이트 / 다크 테마 전환 버튼
    const icon = themeToggle.querySelector('i'); // 아이콘 요소
    const textArea = document.getElementById('text');
    const charCountSpan = document.getElementById('charCount');
    const byteCountSpan = document.getElementById('byteCount');
    const fontSizeSlider = document.getElementById('fontSize');
    const qualitySlider = document.getElementById('quality');
    const imageWidthSlider = document.getElementById('imageWidth');
    const previewImage = document.getElementById('previewImage');

    /**
     * @description 테마 전환 함수
     * @function toggleTheme
     * @returns {void}
     */
    function toggleTheme() {
        // https://getbootstrap.com/docs/5.3/customize/color-modes/
        const currentTheme = document.documentElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-bs-theme', newTheme);
        icon.className = newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        updatePreview();
    }


    // 기본 테마 설정 (light)
    document.documentElement.setAttribute('data-bs-theme', 'light');

    // https://icons.getbootstrap.com/icons/sun-fill/
    icon.className = 'bi bi-sun-fill';

    // 테마 전환 버튼 클릭시 toggleTheme 함수 실행
    themeToggle.addEventListener('click', toggleTheme);

    /**
     * @description 문자열(글자수) 길이 계산 함수
     * @function countCharacters
     * @param {string} str - 입력 문자열
     * @returns {number} 문자열 길이
     */    function countCharacters(str) {
        return str.length;
    }

    /**
     * @description 바이트 수 계산 함수
     * @function countBytes
     * @param {string} str - 입력 문자열
     * @returns {number} 바이트 수
     */
    function countBytes(str) {
        const encoder = new TextEncoder();
        return encoder.encode(str).length;
    }

    // https://lodash.com/docs/4.17.15#debounce
    /**
     * @description Loadash 라이브러리의 debounce 함수를 사용하여 입력이 멈춘 후 300ms 후에 미리보기 업데이트
     * @function updatePreview
     * @debounce 300ms
     */
    const updatePreview = _.debounce(function () {
        generateImage(false);
    }, 300);


    // ====================================================================================================
    // 텍스트 입력시 글자수, 바이트수 세기 및 미리보기 업데이트
    textArea.addEventListener('input', function () {
        const text = this.value;
        charCountSpan.textContent = countCharacters(text).toString();
        byteCountSpan.textContent = countBytes(text).toString();
        updatePreview();
    });

    // 폰트 크기, 이미지 품질, 이미지 폭 조절시 미리보기 업데이트
    fontSizeSlider.addEventListener('input', function () {
        document.getElementById('fontSizeValue').textContent = this.value + 'px';
        updatePreview();
    });

    qualitySlider.addEventListener('input', function () {
        document.getElementById('qualityValue').textContent = this.value + 'x';
        updatePreview();
    });

    imageWidthSlider.addEventListener('input', function () {
        const width = this.value;
        document.getElementById('imageWidthValue').textContent = width + '%';
        previewImage.style.maxWidth = width + '%';
        updatePreview();
    });

    // 폰트 선택시 미리보기 업데이트
    document.getElementById('font').addEventListener('change', updatePreview);

    // ====================================================================================================

    /**
     * @description 이미지 생성 메인 함수
     * @function generateImage
     * @param {boolean} download - 다운로드 여부
     * @returns {void}
     */
    function generateImage(download = false) {
        try {


            const text = textArea.value;

            if (!text) { // 텍스트가 없을 경우 미리보기 숨기기
                previewImage.style.display = 'none';
                return;
            }

            // 사용자 입력값 가져오기
            const fontSize = parseInt(fontSizeSlider.value);
            const fontFamily = document.getElementById('font').value;
            const quality = parseFloat(qualitySlider.value);
            const imageWidthPercent = parseInt(imageWidthSlider.value);

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // 텍스트를 줄바꿈으로 분리
            const lines = text.split('\n').map(line => String(line));

            // 각 줄의 너비 측정
            ctx.font = `${fontSize}px ${fontFamily}`;
            let maxWidth = 0;
            lines.forEach((line) => {
                const metrics = ctx.measureText(line);
                maxWidth = Math.max(maxWidth, metrics.width);
            });

            // 이미지 가로폭 조절 적용
            maxWidth = maxWidth * (imageWidthPercent / 100);

            // 캔버스 크기 설정
            const width = maxWidth + 40;
            const height = (fontSize * 1.5 * lines.length) + 40;

            canvas.width = width * quality;
            canvas.height = height * quality;

            ctx.scale(quality, quality);

            ctx.fillStyle = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? '#212529' : 'white';
            ctx.fillRect(0, 0, width, height);

            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'white' : 'black';

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            lines.forEach((line, index) => {
                const y = (fontSize * 1.5 * (index + 0.5)) + 20;
                ctx.fillText(line, width / 2, y);
            });

            const image = canvas.toDataURL('image/png');
            previewImage.src = image;
            previewImage.style.display = 'inline-block';

            if (download) {
                const link = document.createElement('a');
                link.download = 'text-image.png';
                link.href = image;
                link.click();
            }
        } catch (e) {
            console.error("이미지 생성 실패:", e)
        }
    } // generateImage

    // 초기화
    updatePreview();
</script>
</body>
</html>
